<script>
(function () {
  try {
    window.__phoneSimNormalize = true;

    // Expo Router reads EXPO_BASE_URL in production when parsing + generating paths.
    window.process = window.process || { env: {} };
    window.process.env = window.process.env || {};
    window.process.env.EXPO_BASE_URL = "demos/desk-yoga";

    if (!window.location || typeof window.location.pathname !== "string") return;
    var p = window.location.pathname;
    if (!p.endsWith("/index.html")) return;
    var nextPath = p.slice(0, -"/index.html".length) + "/";
    window.history.replaceState(window.history.state, "", nextPath + window.location.search + window.location.hash);
  } catch {}
})();
</script>

<script>
(function () {
  try {
    if (window === window.parent) return;

    var parentOrigin = "*";
    try {
      if (document.referrer) parentOrigin = new URL(document.referrer).origin;
    } catch {}

    function safeSerialize(value) {
      try {
        if (value instanceof Error) {
          return { name: value.name, message: value.message, stack: value.stack };
        }
        if (typeof value === "string") return value;
        return JSON.stringify(value);
      } catch {
        try {
          return String(value);
        } catch {
          return "[unserializable]";
        }
      }
    }

    function send(type, payload) {
      try {
        window.parent.postMessage({ __phoneSim: true, type: type, payload: payload }, parentOrigin);
      } catch {}
    }

    ["log", "warn", "error"].forEach(function (level) {
      var original = console[level] && console[level].bind ? console[level].bind(console) : null;
      if (!original) return;
      console[level] = function () {
        var args = Array.prototype.slice.call(arguments).map(safeSerialize);
        send("console", { level: level, args: args });
        return original.apply(console, arguments);
      };
    });

    window.addEventListener("error", function (event) {
      send("error", { message: event.message, stack: event.error && event.error.stack });
    });

    window.addEventListener("unhandledrejection", function (event) {
      send("unhandledrejection", { reason: safeSerialize(event.reason) });
    });

    send("ready", { href: location.href });
  } catch {}
})();
</script>
